<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>在庫一覧</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="top-links">
    <a href="/add_item">＋商品を追加</a>
    <a href="/add_purchase">📦仕入れを登録</a>
    <a href="/purchase_history">📑仕入れ履歴を見る</a>
    <a href="/logout">ログアウト</a>
  </div>

  <h1>在庫一覧</h1>

  {% for item in items %}
  <div class="item-card">
    <div class="item-name">{{ item.name }}</div>
    <div class="quantity">在庫数：{{ item.quantity }} {{ item.unit }}</div>
    <div class="quantity">仕入れ先：{{ item.supplier }}</div>
    <div class="button-group">
      <form method="POST" action="/update_quantity/{{ item.id }}/minus">
        <button type="submit" class="minus">－</button>
      </form>
      <form method="POST" action="/update_quantity/{{ item.id }}/plus">
        <button type="submit">＋</button>
      </form>
    </div>
    <form method="POST" action="/delete_item/{{ item.id }}" 
          onsubmit="return confirm('削除しますか？');"
          style="text-align:center; margin-top:10px;">
      <button type="submit" class="minus">削除</button>
    </form>
  </div>
  {% endfor %}

</body>
</html>
